<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="한국농어촌공사 글로벌사업처 해외사업관리시스템">
    <title>GBMS - 로그인 | 글로벌사업처</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-branding">
            <div class="branding-content">
                <div class="branding-logo">
                    <span class="logo-icon">🌏</span>
                    <span class="logo-text">GBMS</span>
                </div>
                <h1 class="branding-title">해외사업관리시스템</h1>
                <p class="branding-subtitle">Global Business Management System</p>
                <div class="branding-description">
                    <p>한국농어촌공사 글로벌사업처의 모든 해외사업을 통합 관리하는 시스템입니다.</p>
                </div>
                <div class="branding-features">
                    <div class="feature-item">
                        <span class="feature-icon">📋</span>
                        <span>사업관리</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">💰</span>
                        <span>예산/정산</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📄</span>
                        <span>문서관리</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📊</span>
                        <span>성과관리</span>
                    </div>
                </div>
            </div>
            <div class="branding-footer">
                <p>© 2024 한국농어촌공사 글로벌사업처</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-wrapper">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>로그인</h2>
                    <p>업무를 시작하려면 로그인하세요</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="userId" class="form-label">사번 / 아이디</label>
                        <input 
                            type="text" 
                            id="userId" 
                            name="userId" 
                            class="form-control" 
                            placeholder="사번 또는 아이디를 입력하세요"
                            autocomplete="username"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="비밀번호를 입력하세요"
                                autocomplete="current-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <span class="eye-icon">👁</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">로그인 상태 유지</span>
                        </label>
                    </div>

                    <div id="loginError" class="alert alert-danger hidden">
                        <span class="alert-icon">⚠️</span>
                        <span class="alert-message">아이디 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                        <span class="btn-text">로그인</span>
                        <span class="btn-loading hidden">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <div class="login-footer">
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                    <p class="support-text">
                        문의: 글로벌농업개발부 <strong>내선 1234</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initLoginPage();
        });
    </script>
</body>
</html>
