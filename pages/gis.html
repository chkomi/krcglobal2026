    <script>
        document.addEventListener('DOMContentLoaded', function () {

                { name: 'ìš°ì¦ˆë² í‚¤ìŠ¤íƒ„', description: 'ìš°ì¦ˆë² í‚¤ìŠ¤íƒ„ ê´€ê°œ ì»¨ì„¤íŒ…', lat: 41.3775, lng: 64.5853, category: 'Consulting', budget: 6800 },
                { name: 'ë¯¸ì–€ë§ˆ', description: 'ë¯¸ì–€ë§ˆ ë†ì—… ê¸°ìˆ ì§€ì›', lat: 21.9162, lng: 95.9560, category: 'Consulting', budget: 4500 }
            ];

            updateMarkers();

            // í•„í„° ì´ë²¤íŠ¸
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('filterConsulting').addEventListener('change', applyFilters);
            document.getElementById('filterODA').addEventListener('change', applyFilters);
            document.getElementById('filterPlanning').addEventListener('change', applyFilters);
            document.getElementById('filterInProgress').addEventListener('change', applyFilters);
            document.getElementById('filterCompleted').addEventListener('change', applyFilters);
        }

        function createMarker(project) {
            const category = project.category || 'Consulting';
            const iconClass = category === 'ODA' ? 'oda' : 'consulting';

            const iconHtml = `
                <div class="marker-pin ${iconClass}">
                    <div class="marker-inner"></div>
                </div>
            `;

            const customIcon = L.divIcon({
                html: iconHtml,
                className: 'custom-div-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            const marker = L.marker([project.lat, project.lng], { icon: customIcon });

            const popupContent = `
                <div class="popup-content">
                    <div class="popup-title">${project.description}</div>
                    <div class="popup-info"><strong>êµ­ê°€:</strong> ${project.name}</div>
                    <div class="popup-info"><strong>ì¹´í…Œê³ ë¦¬:</strong> ${category}</div>
                    ${project.budget ? `<div class="popup-budget"><strong>ì˜ˆì‚°:</strong> ${formatCurrency(project.budget * 1000000)}</div>` : ''}
                </div>
            `;

            marker.bindPopup(popupContent, { maxWidth: 300 });

            return marker;
        }

        function updateMarkers() {
            if (!markersLayer) return;

            markersLayer.clearLayers();

            allProjects.forEach(project => {
                const marker = createMarker(project);
                markersLayer.addLayer(marker);
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const showConsulting = document.getElementById('filterConsulting').checked;
            const showODA = document.getElementById('filterODA').checked;

            markersLayer.clearLayers();

            allProjects.forEach(project => {
                const category = project.category || 'Consulting';

                // ì¹´í…Œê³ ë¦¬ í•„í„°
                if (category === 'ODA' && !showODA) return;
                if (category === 'Consulting' && !showConsulting) return;

                // ê²€ìƒ‰ í•„í„°
                if (searchTerm) {
                    const searchable = [
                        project.description || '',
                        project.name || ''
                    ].join(' ').toLowerCase();
                    if (!searchable.includes(searchTerm)) return;
                }

                const marker = createMarker(project);
                markersLayer.addLayer(marker);
            });
        }
